<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time weather by subhradip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="search">
            <input type="text" id="input" class="input-box" placeholder="Enter city name..." autocomplete="off" autocapitalize="on">
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Kolkata, IN </div>
                <div class="date" id="date">10 nov (Wednesday),2021</div>
            </div>
            <div class="status">
                <div class="temp" id="maintemp">34&deg;C</div>
                <div class="min-max" id="min-max"></div> </div>
                <div class="comment" id="comment">Sunny</div>
                <div class="img" id="symbol">
                    <img src="sun.png" alt="Sunny" height="100vh" width="100vw">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
